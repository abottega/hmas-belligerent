	<body class="mainTerminal submitReport">

		<div class="container">
			<div class="background">
				<div class="background__contentBox">
					<header class="header">
						<h1>Field report</h1>
					</header>
					<form action="post" id="submitReport" class="submitReport">
						<input type="text" id="name" name="name" class="textInput" autocomplete="off" placeholder="Enter your full name" required>
						<input type="email" id="email" name="email" class="textInput" autocomplete="off" placeholder="Enter your email address" required>
						<textarea id="report" name="report" class="textArea" cols="30" rows="10" placeholder="Enter your field report" required></textarea>
						<input type="submit" class="button" value="Submit Report">
						<p class="reportSubmitted">Your report has been submitted.</p>
					</form>
				</div>
			</div>
		</div>
