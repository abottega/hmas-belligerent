	<body class="medicalTerminal">

		<div class="container">
			<div class="background">
				<div class="background__contentBox">

					<header class="header">
						<a href="../menu/">< Back</a>
							<h1 class="lockedHeading">Personal recordings</h1>
					</header>

					<form id="recordingsPasscode" class="passcodeEntry">
						<input type="password" name="passcode" class="textInput passcode" autocomplete="off" placeholder="Enter year of manufacture" style="width: 433px;">
						<input type="submit" class="button" value="UNLOCK">
						<div class="invalidEntry flexspan">
							Invalid entry. Try again.
						</div>
						<div class="softkeys softkeys--sm flexspan" data-target="input[name='passcode']"></div>
					</form>

					<div class="recordings">
						<div class="listing">
							<div class="listing__item">
								<div class="listing__details listing__details--flex">		
									<label for="log1">Doctors recording 1</label>	
									<small>638 days ago</small>	
									<audio id="log1" controls controlsList="nodownload">
										<source src="../../audio/doctorLog1.wav" type="audio/wav">
										Your browser does not support the <code>audio</code> element.
									</audio>
								</div>
							</div>
							<div class="listing__item">
								<div class="listing__details listing__details--flex">
									<label for="log2">Doctors recording 2</label>		
									<small>631 days ago</small>	
									<audio id="log2" controls controlsList="nodownload">
										<source src="../../audio/doctorLog2.wav" type="audio/wav">
										Your browser does not support the <code>audio</code> element.
									</audio>
								</div>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>

		<script src="../../js/jquery.min.js"></script>
